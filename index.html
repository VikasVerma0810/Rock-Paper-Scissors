<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="wrapper">
        <p class="title">Rock Paper Scissors</p>
        <div id="buttons">
            <button class="icon-button" onclick="
            playGame('rock');
          ">
                <img class="img-icon" src="images/rock-emoji.png" alt="rock">
            </button>

            <button class="icon-button" onclick="
            playGame('paper');
          ">
                <img class="img-icon" src="images/paper-emoji.png" alt="paper"></button>

            <button class="icon-button" onclick="
            playGame('scissors');
          "> <img class="img-icon" src="images/scissors-emoji.png" alt="scissor"></button>

        </div>


        <p class="result"></p>

        <p class="playermoves "></p>

        <p class="score"></p>
        <div class="center-button">
            <button class="reset-score" onclick="
                score.wins = 0;
                score.losses = 0;
                score.ties = 0;
                localStorage.removeItem('score');
    
                 updateScore();
                ">Reset Score
            </button>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
